<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="tree-heart.jpg" alt="Heart Shaped Tree" class="card-img">
        <h1 class="card-title">Pricing Card</h1>
        <p class="card-price">Price: Rs.200</p>
        <p class="card-description">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="buy-button">Buy Now</button>
    </div>
</body>
</html>
